<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <center>
        <h1><B><U>*Registration Form*</U></B></h1>
        <table border="0" cellspacing="0" cellpadding="10">
            <td>
                <table border="1" cellspacing="0" cellpadding="10">
                    <form>
                        <tr>
                            <td><B>Name</B></td>
                            <td> <input type="text" placeholder="Enter Your Name" required></td>
                        </tr>
                        <tr>
                            <td><b>Contact No.</b></td>
                            <td> <input type="number" placeholder="Enter Your Mobile Number"required></td>
                        </tr>
                        <tr>
                            <td><B>Email ID</B></td>
                            <td> <input type="email" placeholder="Enter Your Email ID"required></td>
                        </tr>
                        <TR>
                            <td><b>Gender</b></td>
                            <td><input type="radio" name="g"><B>Male</B>
                                <input type="radio" name="g"><B>Female</B>
                    
                            </td>
                        </TR>
                        <tr>
                            <td><B>Date of Birth</B></td>
                            <td><input type="date"required></td>
                        </tr>
                        <tr>
                            <td><B>Stream</B></td>
                            <td>
                                <input type="radio" name="Stream">B.Com
                                <input type="radio" name="Stream">B.A
                                <input type="radio" name="Stream">B.Sc.it
                                <input type="radio" name="Stream">BAF
                            </td>
                        </tr>
                        <tr>
                            <td><b>College</b></td>
                            <td>
                                <select>
                                    <option name="Select college">Select option</option>
                                    <option value="Shankar Narayan College of Arts and Commerce">Shankar Narayan College of Arts and Commerce</option>
                                    <option value="Abhinav College of Arts and Commerce">Abhinav College of Arts and Commerce</option>
                                    <option value="Pravin patil College of Management and Science">Pravin patil College of Management and Science</option>
                                    <option value="Reena Mehta College of Arts and Commerce">Reena Mehta College of Arts and Commerce</option>
                                    <option value="Mumbai Unversity">Mumbai Unversity</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><B>Qualification</B></td>
                            <td>
                                <input type="checkbox" name="Qualification">S.S.C
                                <input type="checkbox" name="Qualification">H.S.C
                                <input type="checkbox" name="Qualification">P.G
                            </td>
                        </tr>
                        <tr>
                            <td><B><label>Comments</label></B></td>
                            <td><textarea rows="4" cols="50" placeholder="Enter your Comments here..."></textarea></td>
                        </tr>
                        <tr>
                            <td><b>Result upload</b></td>
                            <td><input type="file"required></td>
                        </tr>
                        <tr>
                            <td><b>Password</b></td>
                            <td><input type="password" placeholder="set your password"required></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <input type="submit" value="Sumbit">
                                <input type="Reset" value="Reset">
                            </td>
                        </tr>
                    </form>
               </table>
               *Note:- Your contact number is your username.*
            </td>
